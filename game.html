<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>website</title>
    <script type="x-shader/vertex" id="vertexShader">
      #ifdef GL_FRAGMENT_PRECISION_HIGH
        precision highp float;
      #else
        precision mediump float;
      #endif

      varying float vShadow;
      uniform vec3 skyColor;
      uniform sampler2D uSampler;
      uniform float uTime;
      uniform float uDist;
      uniform bool lightDepthChange;
      uniform vec3 uPos;
      varying vec2 vTexture;
      varying float vFog;

      void main(void) {
        vec4 color = texture2D(uSampler, vTexture);
        if (color.a != 1.0) {
          color.a = mix(color.a, 0.0, vFog);
        }
        color = vec4(mix(color.rgb * vShadow / 16.0, (lightDepthChange && uPos.y < 40.0 ? skyColor/40.0 : skyColor) , vFog), color.a);
        gl_FragColor = color;
        if (gl_FragColor.a == 0.0) {
          discard;
        }
      }
    </script>
    <script type="x-shader/fragment" id="fragmentShader">
      varying float vShadow;
      attribute vec3 aVertex;
      attribute vec2 aTexture;
      attribute float aShadow;
      attribute float aSkylight;
      varying vec2 vTexture;
      uniform vec4 uColor;
      uniform mat4 uView;
      uniform mat4 uProjection;
      uniform bool uEdge;
      uniform float uTime;
      uniform bool lightDepthChange;
      uniform float uDist;
      uniform float aBlocklight;
      uniform vec3 uPos;
      varying float vFog;
      uniform vec3 skyColor;
      float dUp = (lightDepthChange ? ((uPos.y < 90.0) ? 0.0 : (uPos.y - 90.0) / 200.0) : 0.0);
      float unDist;

      void main(void) {
        unDist = (lightDepthChange ? ((uPos.y < 50.0) ? ((uPos.y <= 26.0) ? 20.0 + uDist * (26.0-25.0)/25.0 : (20.0 + uDist * (uPos.y-25.0)/25.0)) : uDist) : uDist);
        vTexture = aTexture;
        vShadow = (uTime + 1.0) * aShadow * max(aBlocklight / 16.0, min(aSkylight / 16.0 * uTime * 0.9 + 0.1, 1.0));
        float range = max(unDist / 5.0, 2.0);
        vFog = clamp((length(uPos.xz - aVertex.xz) - unDist + range) / range, dUp, 1.0);
        gl_Position = uView * vec4(aVertex, 1.0);
      }
    </script>
  </head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <canvas id="overlay" width="200" height="200"></canvas>
    <input type="textbox" id="save-code" hidden="true">
    <script src="script.js"></script>
  </body>
</html>
